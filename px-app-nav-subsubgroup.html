<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../neon-animation/neon-animations.html"/>
<link rel="import" href="../neon-animation/neon-animation-behavior.html"/>
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html"/>
<link rel="import" href="../web-animations-js/web-animations-next-lite.min.html"/>

<link rel="import" href="px-app-nav-subitem.html"/>
<link rel="import" href="css/px-app-nav-subsubgroup-styles.html"/>

<dom-module id="px-app-nav-subsubgroup">
  <template>
    <style include="px-app-nav-subsubgroup-styles"></style>

    <px-app-nav-subitem item="[[subitem]]"
                        label="[[label]]"
                        selected$="{{selected}}"
                        collapsed
                        parent-selected$="{{parentSelected}}">
    </px-app-nav-subitem>
    <!-- <div class="app-nav-subsubgroup__dropdown" id="groupcontainer"> -->
    <!--   <div class="app-nav-subsubgroup__dropdown__content" id="groupcontent"> -->
        <slot></slot>
      <!-- </div> -->
    <!-- </div> -->
  </template>
</dom-module>

<script>
(function(){
  Polymer({
    is: 'px-app-nav-subsubgroup',
    behaviors: [],
    properties: {
      selected: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      },

      collapsed: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      overflowed: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * A reference the object used to create this nav item.
       */
      item: {
        type: Object
      },

      /**
       * The label text for the group's button.
       */
      label: {
        type: String
      },
    },
    listeners: {
    },
  });
})();
</script>
